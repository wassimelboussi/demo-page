<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <ul class="nav nav-tabs mb-2" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="form-tab" data-bs-toggle="tab" data-bs-target="#form" type="button" role="tab" aria-controls="form" aria-selected="true">Form</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="otherContent-tab" data-bs-toggle="tab" data-bs-target="#otherContent" type="button" role="tab" aria-controls="otherContent" aria-selected="false">Other Content</button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="form" role="tabpanel" aria-labelledby="form-tab">
            <form class="row g-3" id="myForm">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Check me out
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="button" class="btn btn-primary" onclick="submitForm()">Sign in</button>
                </div>
            </form>
        </div>
        <div class="tab-pane fade" id="otherContent" role="tabpanel" aria-labelledby="otherContent-tab">
            <h2>Other Content Tab</h2>
            <ul id="userDataList"></ul>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script>
    // Function to handle form submission
    function submitForm() {
        // Prevent default form submission
        event.preventDefault();
        
        // Extract form data
        var email = document.getElementById('inputEmail4').value;
        var password = document.getElementById('inputPassword4').value;
        var address = document.getElementById('inputAddress').value;
        var address2 = document.getElementById('inputAddress2').value;
        var city = document.getElementById('inputCity').value;
        var state = document.getElementById('inputState').value;
        var zip = document.getElementById('inputZip').value;
        
        // Construct user data object
        var userData = {
            email: email,
            password: password,
            address: address,
            address2: address2,
            city: city,
            state: state,
            zip: zip
        };
        
        // Add user data to temporary storage (for demonstration, you can use local storage or a database in a real scenario)
        // Here, we'll use an array to store user data temporarily
        var userDataList = JSON.parse(localStorage.getItem('userDataList')) || [];
        userDataList.push(userData);
        localStorage.setItem('userDataList', JSON.stringify(userDataList));
        
        // Display user data in the "Other Content" tab
        displayUserData(userDataList);
    }
    
    // Function to display user data in the "Other Content" tab
    function displayUserData(userDataList) {
        var userDataListElement = document.getElementById('userDataList');
        userDataListElement.innerHTML = ''; // Clear previous data
        
        // Loop through each user data and create list items to display
        userDataList.forEach(function(userData, index) {
            var listItem = document.createElement('li');
            listItem.textContent = 'User ' + (index + 1) + ': ' + JSON.stringify(userData);
            userDataListElement.appendChild(listItem);
        });
    }
</script>

</body>
</html>
